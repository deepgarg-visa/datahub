[auto_tagging]
user='auto_tagging_core'
[API]
entities_endpoint = http://localhost:8080/openapi/entities/v1/latest
gms_endpoint = http://localhost:8080
max_cache_size = 10000
api_retry_delay = 10
api_retry_count = 5
[json_path_expression]
parent_in_field_entity = $.responses["{dataset_urn}"].aspects.schemaFieldKey.value.parent
tagged_fields_in_dataset_entity = $.responses['{dataset_urn}'].aspects.editableSchemaMetadata.value.editableSchemaFieldInfo[*].globalTags.`parent`
dataset_upstream_lineage = $.responses["{dataset_urn}"].aspects.upstreamLineage.value.fineGrainedLineages[*]
field_names_in_dataset_schema_metadata = $.responses["{dataset_urn}"].aspects.schemaMetadata.value.fields[*].fieldPath
tagged_fields_in_editable_schema_metadata = $.responses["{dataset_urn}"].aspects.editableSchemaMetadata.value.editableSchemaFieldInfo[*].globalTags.`parent`
schema_metadata_fields = $.responses["{dataset_urn}"].aspects.schemaMetadata.value.fields
tags_in_field = $.globalTags.tags[*].tag